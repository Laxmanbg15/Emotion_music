<!DOCTYPE html>
<html>
<head>
	<title>Emotion Based Music Recommended Syatem</title>
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>

	<div class="title">
		<h1 class="display-4">Select Language</h1>
	</div>
	<div class="video-container">
        <video autoplay muted loop id="video-background">
            <source src="https://cdn.pixabay.com/video/2023/09/25/182287-868067162_large.mp4">
        </video>
        <div class="content">
		</div>
	</div>

	<form action="{{url_for('choose_singer')}}" method="POST">
		<label><input type="radio" name="language" value="kannada" checked="true"><div class="box">Kannada</div></label>
		<label><input type="radio" name="language" value="english"><div class="box">English</div></label>
		<br>
		<label><input type="radio" name="language" value="hindi"><div class="box">Hindi</div></label>
		<label><input type="radio" name="language" value="telugu"><div class="box">Telugu</div></label>
		<br>
		<label><input type="radio" name="language" value="tamil"><div class="box">Tamil</div></label>
		<label><input type="radio" name="language" value="malayalam"><div class="box">Malayalam</div></label>
		<br>
		<label><input type="radio" name="language" value="marathi"><div class="box">Marathi</div></label>
		<label><input type="radio" name="language" value="punjabi"><div class="box">Panjabi</div></label>
		<br>
		

		<br>
		<input type="submit" name="btn" value="Next" class="next">

	</form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</body>
</html>
